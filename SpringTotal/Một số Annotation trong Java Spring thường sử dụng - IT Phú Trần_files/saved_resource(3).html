<body>
    <div class="ztb-icon-wrapper style2">
        <div class="ztb-icon-item back_to_top">
	<a href="javascript:void(0);" target="">
		<i class="zb-back-to-top-03"></i>
	</a>
</div>
    </div>
    

<script type="text/javascript">
    var BackToTop = function() {
        this.initialize();
    }
    var isShowButton = false;
    BackToTop.prototype = {
        initialize: function() {
            var _super = this;
            //click back to top
            this.backToTop();

            //Click back
            this.back();
            if(Zotabox.Core.jQuery(parent.window).width() <= 700){
                _super.buttonEvent();
            }
        },
        refreshUI: function(){
            var _super = this;
            jQuery(document).ready(function(){
                //set button max position
                _super.setButtonPosition();
                _super.buttonEvent();
                Zotabox.addEvent('resize', parent.window, function(e) {
                    _super.setButtonPosition();
                });
            })
        },
        backToTop: function(){
            if('1' == true){
                document.querySelector(".ztb-icon-item.back_to_top").onclick = function(){
                    Zotabox.Core.jQuery('html,body').animate({
                        scrollTop: 0
                    }, 500);
                }
            }
        },
        back: function(){
            if('0' == true){
                document.querySelector(".ztb-icon-item.back").onclick = function(){
                    parent.window.history.go(-1);
                }
            }
        },
        buttonEvent: function(){
            var _super = this,
            when_scroll = parseInt('20')*(jQuery(parent.document).height() / 100),
            randomNumber = Math.random(),
            windowScrollTop = parent.document.documentElement.scrollTop || parent.document.body.scrollTop,
            srcoll_top = windowScrollTop + Zotabox.Core.jQuery(parent.window).height();
            Zotabox.addEvent('scroll', parent.window, function(e) {
                var top = parent.window.pageYOffset;
                var windowInnerHeight = parent.window.innerHeight;
                var bottom = windowInnerHeight + top;
                var bodyHeight = Math.max(document.body.scrollHeight, parent.document.body.offsetHeight,
                        parent.document.documentElement.clientHeight, parent.document.documentElement.scrollHeight,
                        parent.document.documentElement.offsetHeight);
                var onOffset = (bodyHeight - innerHeight) * parseInt('20') / 100 + innerHeight;
                windowScrollTop = parent.document.documentElement.scrollTop || parent.document.body.scrollTop;
                srcoll_top = windowScrollTop + Zotabox.Core.jQuery(parent.window).height();
                if(when_scroll == 0){
                    //Hien thi ngay lap tuc
                    _super.showButton();
                }else if(onOffset <= bottom && top > 0){
                    //Hien thi sau khi scroll
                    _super.showButton();
                }else{
                    //An button
                    _super.hideButton();
                }
            });

            //Hien thi ngay lap tuc
            if((srcoll_top > when_scroll || when_scroll == 0) && windowScrollTop > 0){
                _super.showButton();
            }
        },
        showButton: function(){
            var elm = Zotabox.Core.jQuery("#ztb-btt-widget-5ab4d6be"),
                elmMobile = Zotabox.Core.jQuery('[data-wzb="SocialMobileTool"] .zbx-trigger .ztb-single-btt');
            if(!isShowButton || elm.css('display') == 'none' || elmMobile.css('display') == 'none'){
                isShowButton = true;
                elm.show();
                elmMobile.delay(300).css("display","block");
                elm.addClass("ztb-btt-show");
                elm.animate({
                    opacity: 1,
                }, 300, function() {
                    // Animation complete.
                });
            }
        },
        hideButton: function(){
            if(isShowButton){
                var elm = Zotabox.Core.jQuery("#ztb-btt-widget-5ab4d6be"),
                    elmMobile = Zotabox.Core.jQuery('[data-wzb="SocialMobileTool"] .zbx-trigger .ztb-single-btt');
                isShowButton = false;
                elm.animate({
                    opacity: 0,
                }, 300, function() {
                    elm.hide();
                    elm.removeClass("ztb-btt-show");
                });
                elmMobile.delay(300).css("display","none");
            }
        },
        setButtonPosition: function(){
            var offsetTop = Zotabox.Core.jQuery("#ztb-btt-widget-5ab4d6be").position().top,
                windowHeight = jQuery(parent.window).height(),
                widgetHeight = Zotabox.Core.jQuery("#ztb-btt-widget-5ab4d6be").height();
            if((windowHeight - offsetTop) < widgetHeight){
                Zotabox.Core.jQuery("#ztb-btt-widget-5ab4d6be").css({
                    "top":"auto",
                    "bottom": 0
                });
            }else{
                Zotabox.Core.jQuery("#ztb-btt-widget-5ab4d6be").css({ 'top' : '', 'bottom' : '' });
            }
        }
    }
    window.onload = function() {
        var buttonElms = Zotabox.Core.Sly('.ztb-icon-wrapper > a').search(document.body);
        Zotabox._.each(buttonElms, function(buttonElm) {
            Zotabox.addEvent('click', buttonElm, function(e) {
                Zotabox.Stats.sendEvents2('CT', '4NwMXCCz', 736552);
            });
        });
        window.BackToTopBox = new BackToTop();
    };
</script>
